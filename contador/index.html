<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contador</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="d-flex full-size">
    <div class="d-flex contador">
      <button class="big decrementar" onclick="decrementar();">
        -
      </button>
      <div class="big valor">0</div>
      <button class="big incrementar" onclick="incrementar();">
        +
      </button>
    </div>
  </div>

  <script>

    let valorAtual = 0;

    function decrementar() {
      valorAtual = valorAtual - 1;
      atualizarValor();
    }

    function incrementar() {
      valorAtual = valorAtual + 1;
      atualizarValor();
    }

    function atualizarValor() {
      const elemento = document.querySelector(".valor");
      elemento.innerHTML = valorAtual;
    }
  </script>
</body>

</html>
