<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <title>Todolist</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500, 700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">

</head>

<body>

  <div class="container">

    <!-- topo com contador de tarefa pendente -->
    <div class="header">
      <h1>To-do List <span>(3)</span></h1>
      <button onclick="finalizarTodasAsTarefas()">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </div>

    <!-- input: novas tarefas -->
    <div class="title">
      <input type="text" placeholder="Add New To-do">
      <button>Add</button>
    </div>

    <!-- aqui ficarão minhas lindas tarefas -->
    <ul><!-- Sera carregado dinamicamente via JS-->
      <!-- Tarefa --
      <li>
        <div class="btn-delete">
          <ion-icon name="trash-outline"></ion-icon>
        </div>
        <span onclick="finalizarTarefa(this)">Adicione uma tarefa no botão acima</span>
      </li>

      <-- Tarefa --
      <li class="">
        <div class="btn-delete">
          <ion-icon name="trash-outline"></ion-icon>
        </div>
        <span onclick="finalizarTarefa(this)">Passe o mouse na tarefa para ver o botão excluir</span>
      </li>

      <-- Tarefa --
      <li class="">
        <div class="btn-delete">
          <ion-icon name="trash-outline"></ion-icon>
        </div>
        <span onclick="finalizarTarefa(this)">Clique na tarefa para marca-la como feita</span>
      </li>
      -->
    </ul>
  </div>

  <!-- scripts -->
  <script type="text/javascript" src="script.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>

</html>
