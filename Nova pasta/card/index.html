<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip card</title>

    <!-- favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <!-- header -->
    <header class="">
        <h1>PARROT CARD GAME</h1>
    </header>

    <!-- corpo -->
    <main>

        <ul class="escondido">
            <li><img src="gifs/bobrossparrot.gif" alt=""></li>
            <li><img src="gifs/explodyparrot.gif" alt=""></li>
            <li><img src="gifs/fiestaparrot.gif" alt=""></li>
            <li><img src="gifs/metalparrot.gif" alt=""></li>
            <li><img src="gifs/revertitparrot.gif" alt=""></li>
            <li><img src="gifs/tripletsparrot.gif" alt=""></li>
            <li><img src="gifs/unicornparrot.gif" alt=""></li>
        </ul>

        <div class="container">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img class="card-image-front" src="gifs/front.png" alt="Parrot card front">
                    </div>
                    <div class="flip-card-back">
                        <img class="card-image-back" src="gifs/bobrossparrot.gif" alt="Parrot card back">
                    </div>
                </div>
            </div>
        </div>

        <div class="container1 escondido">
            <div class="card parrot-1">
                <img class="front" src="gifs/front.png" alt="">
                <img src="gifs/bobrossparrot.gif" alt="">
            </div>
            <div class="card parrot-2"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-3"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-4"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-5"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-6"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-7"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-8"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-9"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-10"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-11"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-12"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-13"><img class="front" src="gifs/front.png" alt=""></div>
            <div class="card parrot-14"><img class="front" src="gifs/front.png" alt=""></div>
        </div>

    </main>
    <!-- footer -->
    <footer class="escondido">
        <button onclick="revisarPedido()" disabled>Selecione os 3 itens
            para fechar o pedido</button>
    </footer>


    <!-- icones -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- javascript -->
    <script src="scripts/script.js"></script>
</body>

</html>
