<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista dinamica</title>

    <!-- favicon -->
    <link href="favicon.ico" rel="icon" type="image/x-icon" />

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- estilos -->
    <link rel="stylesheet" href="styles/reset.css">


</head>

<body>
    <!-- header -->


    <!-- corpo -->

    <ul></ul>


    <!-- footer -->



    <!-- icones -->
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- javascript -->
    <script>

        let pensamento = prompt("Digite um pensamento ou fim");
        while (pensamento !== "fim") {
            adicionarPensamento(pensamento);
            pensamento = prompt("Digite um pensamento ou 'fim'");
        }

        function adicionarPensamento(pensamento) {
            const elemento = document.querySelector("ul");
            elemento.innerHTML = elemento.innerHTML + `<li>${pensamento}</li>`;
        }
    </script>
</body>

</html>
